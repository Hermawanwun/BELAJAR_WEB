<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background: #f4f4f4; }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th { background: #212529 !important; color: white; }
        table tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- FORM REGISTRASI -->
    <div class="form-container mb-4">
        <h3 class="mb-4">Form Registrasi</h3>

        <form id="regForm">
            <div class="mb-3">
                <label class="form-label">Nama:</label>
                <input type="text" id="nama" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

    <!-- DATA TABEL -->
    <h4 class="mb-3">Data yang Didaftarkan</h4>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="width: 50px;">No</th>
                <th>Nama</th>
                <th>Email</th>
                <th style="width: 120px;">Password</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Data dari LocalStorage akan muncul di sini -->
        </tbody>
    </table>

</div>

<script>
    // Ambil data dari LocalStorage saat halaman dibuka
    let dataList = JSON.parse(localStorage.getItem("users")) || [];

    function loadTable() {
        const table = document.getElementById("dataTable");
        table.innerHTML = "";

        dataList.forEach((item, index) => {
            table.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.email}</td>
                    <td>${item.password}</td>
                </tr>
            `;
        });
    }

    // Saat form disubmit
    document.getElementById("regForm").addEventListener("submit", function(e){
        e.preventDefault();

        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Tambah ke array
        dataList.push({ nama, email, password });

        // Simpan ke LocalStorage
        localStorage.setItem("users", JSON.stringify(dataList));

        // Update tabel
        loadTable();

        // Reset form
        document.getElementById("regForm").reset();
    });

    // Saat halaman pertama kali dibuka â†’ tampilkan data LocalStorage
    loadTable();
</script>

</body>
</html>
