<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung Umur dengan Nama</title>

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-3">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">

            <h4 class="card-title text-center mb-3">Hitung Umur</h4>

            <label class="form-label">Nama Anda:</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama" />

            <label class="form-label mt-3">Tanggal Lahir:</label>
            <input type="date" id="dob" class="form-control" />

            <button class="btn btn-primary w-100 mt-3" onclick="hitungUmur()">Hitung</button>

            <div id="hasil" class="alert alert-info mt-3 text-center" style="display:none"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function hitungUmur() {
      const nama = document.getElementById('nama').value;
      const dob = document.getElementById('dob').value;
      const hasil = document.getElementById('hasil');

      if (!nama) {
        hasil.style.display = 'block';
        hasil.innerText = "Silakan masukkan nama!";
        return;
      }

      if (!dob) {
        hasil.style.display = 'block';
        hasil.innerText = "Silakan pilih tanggal lahir!";
        return;
      }

      const lahir = new Date(dob);
      const sekarang = new Date();

      let umur = sekarang.getFullYear() - lahir.getFullYear();
      const bulan = sekarang.getMonth() - lahir.getMonth();

      if (bulan < 0 || (bulan === 0 && sekarang.getDate() < lahir.getDate())) {
        umur--;
      }

      hasil.style.display = 'block';
      hasil.innerHTML = `<strong>${nama}</strong>, umur Anda adalah <strong>${umur} tahun</strong>.`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
