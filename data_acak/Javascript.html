<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Dasar</title>
</head>
<link rel="stylesheet" href="Javascript.css">
<body>
  <h1 id="judul">Belajar JavaScript</h1>
  <p id="output"></p>

  <button onclick="tampilkanData()">Tampilkan Data</button>

  <script>
    // Variabel
    let nama = "Wanwinwun";     
    let nim = "123456";
    let umur = 20;
    let prodi = "Informatika";
    let status = "Aktif";

    // Fungsi
    function tampilkanData() {
      document.getElementById("output").innerHTML =
        "Nama: " + nama + "<br>Nim :" + nim +"<br>Umur: " + umur + "<br>Prodi :" + prodi+ "<br>Status: " + status;
    }
            function sapa(nama) {
            return "Halo, " + nama + "!";
            }

            console.log(sapa("Andi"));
            console.log(sapa("Budi"));
    </script>
<hr>

  <h1 id="judul">Luas Persegi Panjang</h1>
  <p id="output2"></p>

  <button onclick="tampilkanluas()">Tampilkan Luas</button>

  <script>
    // Variabel
    let lebar = 10;     
    let panjang = 5;

    // Fungsi

    }

</script>
